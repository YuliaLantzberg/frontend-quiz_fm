<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="https://cdn.jsdelivr.net/npm/less"></script>
		<script src="script.js" defer></script>
		<title>Frontend Mentor | Frontend quiz app</title>
	</head>
	<body>
		<main>
			<header class="header">
				<h2 class="theme-title">
					<!-- <span class="title__icon icon">
						placeholder for the icon-->
					<!-- <img
							src="assets/images/icon-accessibility.svg"
							alt=""
							aria-label="icon-accessibility"
						/>
					</span> -->
					<!--Accessibility -->
				</h2>
				<div class="theme-switcher">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="none"
						viewBox="0 0 24 24"
						class="theme-icon"
						area-label="icon-sun"
					>
						<path
							fill="#626C7F"
							d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
						/>
					</svg>
					<label class="theme-switcher__toggle">
						<input type="checkbox" checked />
						<span class="slider"></span>
					</label>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						fill="none"
						viewBox="0 0 24 24"
						class="theme-icon"
						aria-label="icon-moon"
					>
						<path
							fill="#626C7F"
							d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
						/>
					</svg>
				</div>
			</header>
			<article class="quiz">
				<section class="menu" id="menu">
					<!-- Quiz menu start -->
					<header>
						<h1 class="title"><span>Welcome to the </span>Frontend Quiz!</h1>
						<p class="menu__cta">Pick a subject to get started.</p>
					</header>
					<ul class="menu__list list">
						<!-- This is populated by js code when page is loaded -->
					</ul>

					<!-- Quiz menu end -->
				</section>
				<section class="questions" id="questions">
					<!-- Quiz question start -->
					<header>
						<h3 class="questions__score">
							Question <span class="questions__question-num"></span> of
							<span class="questions__total"></span>
						</h3>
						<p class="questions__question"></p>

						<progress
							class="questions__progress"
							id="progress"
							value="1"
							max="10"
						></progress>
					</header>
					<div class="questions__main">
						<ul class="questions__answers list">
							<!-- populated by js code -->
						</ul>
						<button class="btn" id="questions__submit-btn" tabindex="0">
							Submit answer
						</button>
						<button class="btn" id="questions__next-btn">Next question</button>
						<div class="error">
							<img
								src="assets/images/icon-error.svg"
								area-label="error"
								alt=""
							/>
							<p>Please, select the answer</p>
						</div>
					</div>
					<!-- Quiz question end -->
				</section>
				<section class="finish" id="finish">
					<!-- Quiz completed start -->
					<h1 class="title"><span>Quiz completed</span> You scored...</h1>
					<div class="finish__container">
						<div class="finish__main">
							<h2 class="theme-title">
								<span class="title__icon icon">
									<img
										src="assets/images/icon-accessibility.svg"
										alt=""
										aria-label="icon-accessibility"
									/>
								</span>
								Accessibility
							</h2>
							<p class="finish__score"></p>
							<p class="finish__total">
								out of <span class="finish__total-questions"></span>
							</p>
						</div>
						<button class="btn" id="finish__again-btn" tabindex="0">
							Play Again
						</button>
					</div>

					<!-- score -->

					<!-- Quiz completed end -->
				</section>
			</article>
		</main>
	</body>
</html>
