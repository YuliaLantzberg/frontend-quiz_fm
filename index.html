<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Frontend quiz app</title>
	</head>
	<body>
		<main>
			<header>
				<div class="page_name">
					<h2 class="page-title"></h2>
				</div>
				<div class="theme-switcher"></div>
			</header>
			<article class="quiz">
				<section class="menu">
					<!-- Quiz menu start -->
					<h1 class="menu__title"><span>Welcome to the</span>Frontend Quiz!</h1>
					<p class="menu__cta">Pick a subject to get started.</p>
					<ul class="menu__list">
						<li class="menu__list-item">
							<a href="#quiz-questions" data-menu="html" class="menu__link"
								>HTML</a
							>
						</li>
						<li class="menu__list-item">
							<a href="#quiz-questions" data-menu="css" class="menu__link"
								>CSS</a
							>
						</li>
						<li class="menu__list-item">
							<a href="#quiz-questions" data-menu="js" class="menu__link"
								>JavaScript</a
							>
						</li>
						<li class="menu__list-item">
							<a
								href="#quiz-questions"
								data-menu="accessibility"
								class="menu__link"
								>Accessibility</a
							>
						</li>
					</ul>

					<!-- Quiz menu end -->
				</section>
				<section class="questions">
					<!-- Quiz question start -->
					<h3 class="questions__score">
						Question <span class="questions__question-num">6</span> of
						<span class="questions__total">10</span>
					</h3>
					<p class="questions__question"></p>
					<progress id="questions" value="32" max="100"></progress>
					<ul class="questions__answers">
						<li class="questions__answer">A</li>
						<li class="questions__answer">B</li>
						<li class="questions__answer">C</li>
						<li class="questions__answer">D</li>
					</ul>
					<button class="btn" id="questions__submit-btn">Submit answer</button>

					<!-- Quiz question end -->
				</section>
				<section class="finish">
					<!-- Quiz completed start -->
					<h1 class="finish__title">
						<span>Quiz completed</span> You scored...
					</h1>
					<div class="finish__main">
						<h2 class="finish__theme-title"></h2>
						<p class="finish__score">8</p>
						<p class="finish__outof">
							out of <span class="finish__total-questions">10</span>
						</p>
					</div>
					<button class="btn" id="finish__again-btn">Play Again</button>
					<!-- score -->

					<!-- Quiz completed end -->
				</section>
			</article>
		</main>
	</body>
</html>
